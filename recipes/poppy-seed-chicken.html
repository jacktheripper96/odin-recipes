    <h1>Poppy Seed Chicken</h1>
    <img src="../images/poppy-seed-chicken-inside-a.jpeg">
    <p>Poppy Seed Chicken is a chicken based recipe that involves crumbling up ritz crackers and mixing various types of cheeses together.</p>
    
    <h2>Ingredients</h2>
    <ul>
        <li>Chicken</li>
        <li>Ritz Crackers</li>
        <li>Cheese</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cook the chicken</li>
        <li>Crumble the ritz crackers</li>
        <li>Mix in the cheese</li>
    </ol>
